<section class="bg-background py-20">
  <div class="container mx-auto px-8 lg:px-32">
    <!-- Section Title -->
    <h2
      class="text-4xl lg:text-5xl font-montserrat font-medium text-white mb-14"
    >
      FAQs
    </h2>

    <!-- FAQ List -->
    <div class="flex flex-col gap-4 mb-8">
      @for (faq of faqs; track faq.id) {
        <div class="rounded-[20px] bg-pkills-dark-gray">
          <!-- Question -->
          <button
            (click)="toggleFaq(faq.id)"
            class="w-full p-6 flex justify-between items-center text-left"
          >
            <h3
              class="text-xl lg:text-2xl font-montserrat font-medium text-white pr-4"
            >
              {{ faq.question }}
            </h3>

            <!-- Toggle Icon -->
            @if (faq.isOpen) {
              <svg
                class="w-12 h-12 flex-shrink-0"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 24H36"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            } @else {
              <svg
                class="w-12 h-12 flex-shrink-0"
                viewBox="0 0 48 48"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 24H36"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M24 36V12"
                  stroke="white"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            }
          </button>

          <!-- Answer -->
          @if (faq.isOpen) {
            <div class="px-6 pb-6">
              <p class="text-lg font-montserrat text-white leading-relaxed">
                {{ faq.answer }}
              </p>
            </div>
          }
        </div>
      }
    </div>

    <!-- View All FAQs Button -->
    <div class="flex justify-start">
      <button
        class="px-8 py-4 rounded-lg border border-pkills-bright-red text-pkills-bright-red font-rubik text-lg font-semibold tracking-tight hover:bg-pkills-bright-red hover:text-white transition-colors"
      >
        View All FAQ's
      </button>
    </div>
  </div>
</section>
