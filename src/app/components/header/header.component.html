<header class="flex items-center justify-between px-8 lg:px-32 py-4 h-[120px] bg-black/50 relative z-50">
  <!-- Logo -->
  <div class="flex items-center">
    <img 
      src="https://api.builder.io/api/v1/image/assets/TEMP/efe32c61082fe4a541e2d4d5695df28bb4d3714f?width=1316" 
      alt="PKILLS Logo" 
      class="h-16 lg:h-20 w-auto"
    />
  </div>

  <!-- Desktop Navigation - Hidden on mobile -->
  <nav class="hidden lg:flex items-center gap-8">
    <a href="#" class="text-white font-montserrat text-sm font-semibold hover:text-pkills-yellow transition-colors">Home</a>
    <a href="#" class="text-white font-montserrat text-sm font-semibold hover:text-pkills-yellow transition-colors">Shop</a>
    <a href="#about" class="text-white font-montserrat text-sm font-semibold hover:text-pkills-yellow transition-colors">About us</a>
    <a href="#" class="text-white font-montserrat text-sm font-semibold hover:text-pkills-yellow transition-colors">Contact Us</a>
  </nav>

  <!-- Right Side Actions -->
  <div class="flex items-center gap-4 lg:gap-8">
    <!-- Currency Selector - Hidden on mobile -->
    <button class="hidden md:flex items-center justify-center gap-2">
      <img 
        src="https://api.builder.io/api/v1/image/assets/TEMP/6aaa24d65be2dc7217a6c1c21b3bd559582f595e?width=40" 
        alt="US Flag" 
        class="w-5 h-5"
      />
      <span class="text-white font-montserrat text-sm font-semibold">USA $</span>
      <svg class="w-3 h-2 stroke-white" viewBox="0 0 12 6" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M0.75 0.750027L5.75 4.75003L10.75 0.750027" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <!-- Cart -->
    <button class="flex items-center gap-2">
      <div class="relative">
        <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

        <div class="absolute -top-2 -right-2 bg-[#EE4536] rounded-full w-4 h-4 flex items-center justify-center">
          <span class="text-[#FFEFEB] font-questrial text-xs">{{ cartCount }}</span>
        </div>
      </div>
      <span class="hidden md:inline text-white font-montserrat text-sm font-semibold">Cart</span>
    </button>

    <!-- Sign In Button -->
    <button class="px-4 lg:px-6 py-2 lg:py-3 border border-white rounded text-white font-rubik text-sm font-semibold hover:bg-white hover:text-background transition-colors">
      Sign in
    </button>
  </div>
</header>
