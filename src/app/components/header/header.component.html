<header
  class="flex items-center justify-between px-8 lg:px-32 py-4 h-[120px] bg-black/50 relative z-50"
>
  <!-- Logo -->
  <div class="flex items-center">
    <img
      src="https://api.builder.io/api/v1/image/assets/TEMP/36f720abb35445f11e070938256a90b3d7f28f17?width=370"
      alt="PKILLS Logo"
      class="h-[84.718px] w-[185.167px]"
    />
  </div>

  <!-- Desktop Navigation - Hidden on mobile -->
  <nav class="hidden lg:flex items-center gap-[62px] relative">
    <a
      href="#"
      class="relative text-[#C4C4C4] font-montserrat text-sm font-semibold tracking-tight hover:text-white transition-colors"
    >
      Home
      <span
        class="absolute left-0 -bottom-1 w-[14px] h-[3px] bg-[#B10A09] rounded-[10px]"
      ></span>
    </a>
    <a
      href="#"
      class="text-[#C4C4C4] font-montserrat text-sm font-semibold tracking-tight hover:text-white transition-colors"
      >Shop</a
    >
    <a
      href="#about"
      class="text-[#C4C4C4] font-montserrat text-sm font-semibold tracking-tight hover:text-white transition-colors"
      >About us</a
    >
    <a
      href="#"
      class="text-[#C4C4C4] font-montserrat text-sm font-semibold tracking-tight hover:text-white transition-colors"
      >Contact Us</a
    >
  </nav>

  <!-- Right Side Actions -->
  <div class="flex items-center gap-8">
    <!-- Currency Selector - Hidden on mobile -->
    <button class="hidden md:flex items-center justify-center gap-2">
      <img
        src="https://api.builder.io/api/v1/image/assets/TEMP/6aaa24d65be2dc7217a6c1c21b3bd559582f595e?width=40"
        alt="US Flag"
        class="w-5 h-5"
      />
      <span
        class="text-white font-montserrat text-sm font-semibold tracking-tight"
        >USA $</span
      >
      <svg
        class="w-[10px] h-1 stroke-white"
        viewBox="0 0 12 6"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.75 0.750027L5.75 4.75003L10.75 0.750027"
          stroke="white"
          stroke-width="1.5"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>

    <!-- Cart -->
    <button class="flex items-center gap-2">
      <div class="relative w-6 h-6">
        <svg
          class="w-4 h-[17px] absolute left-1 top-[3px]"
          viewBox="0 0 16 17"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 0C0.734784 0 0.48043 0.105357 0.292893 0.292893C0.105357 0.48043 0 0.734784 0 1C0 1.26522 0.105357 1.51957 0.292893 1.70711C0.48043 1.89464 0.734784 2 1 2H2.22L2.525 3.222C2.52803 3.23607 2.53136 3.25007 2.535 3.264L3.893 8.694L3 9.586C1.74 10.846 2.632 13 4.414 13H13C13.2652 13 13.5196 12.8946 13.7071 12.7071C13.8946 12.5196 14 12.2652 14 12C14 11.7348 13.8946 11.4804 13.7071 11.2929C13.5196 11.1054 13.2652 11 13 11H4.414L5.414 10H12C12.1857 9.9999 12.3676 9.94812 12.5255 9.85045C12.6834 9.75278 12.811 9.61308 12.894 9.447L15.894 3.447C15.9702 3.29458 16.0061 3.12522 15.9985 2.95501C15.9908 2.78479 15.9398 2.61935 15.8502 2.47439C15.7606 2.32944 15.6355 2.20977 15.4867 2.12674C15.3379 2.04372 15.1704 2.00009 15 2H4.28L3.97 0.757C3.91583 0.540753 3.79095 0.348809 3.61521 0.211655C3.43946 0.0745022 3.22293 5.86043e-06 3 0H1ZM14 15.5C14 15.8978 13.842 16.2794 13.5607 16.5607C13.2794 16.842 12.8978 17 12.5 17C12.1022 17 11.7206 16.842 11.4393 16.5607C11.158 16.2794 11 15.8978 11 15.5C11 15.1022 11.158 14.7206 11.4393 14.4393C11.7206 14.158 12.1022 14 12.5 14C12.8978 14 13.2794 14.158 13.5607 14.4393C13.842 14.7206 14 15.1022 14 15.5ZM4.5 17C4.89782 17 5.27936 16.842 5.56066 16.5607C5.84196 16.2794 6 15.8978 6 15.5C6 15.1022 5.84196 14.7206 5.56066 14.4393C5.27936 14.158 4.89782 14 4.5 14C4.10218 14 3.72064 14.158 3.43934 14.4393C3.15804 14.7206 3 15.1022 3 15.5C3 15.8978 3.15804 16.2794 3.43934 16.5607C3.72064 16.842 4.10218 17 4.5 17Z"
            fill="white"
          />
        </svg>
        <div
          class="absolute left-[13px] -top-[7px] flex items-center justify-center w-4 h-4 px-1 bg-[#EE4536] rounded-lg"
        >
          <span class="text-[#FFEFEB] font-questrial text-xs leading-4">{{
            cartCount
          }}</span>
        </div>
      </div>
      <span
        class="hidden md:inline text-white font-montserrat text-sm font-semibold tracking-tight"
        >Cart</span
      >
    </button>

    <!-- Sign In Button -->
    <button
      class="px-6 py-3 border border-white rounded text-white font-rubik text-sm font-semibold tracking-tight hover:bg-white hover:text-background transition-colors"
    >
      Sign in
    </button>
  </div>
</header>
